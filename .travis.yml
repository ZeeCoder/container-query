language: node_js
sudo: false
node_js: [8, 10]
addons:
  chrome: stable
script:
  - lerna bootstrap --ignore={demos}
  - yarn test:unit
  - yarn test:packages
  - node ./tests/bin/run-on-first-ci-job.js yarn test:integration:build
  - node ./tests/bin/run-on-first-ci-job.js yarn test:integration
after_success: "yarn coveralls"
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master

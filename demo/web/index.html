<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="dist/main.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
</head>
<body>

    <div class="user user--1" id="to-animate">
        <div class="user__info">
            <div>
                <img class="user__image" src="https://scontent-lht6-1.xx.fbcdn.net/v/t31.0-8/885673_973116592708097_5454653932100613726_o.jpg?oh=1dd71acb276fabe364bd7ba84286d14d&oe=593AEF20" alt="Avatar">
            </div>
            <div class="user__name">Viktor Hubert</div>
        </div>

        <div class="user__social">
            <div class="social-container">
                <div class="social-container__cell">
                    <a class="social-link" href="https://twitter.com/ZeeCoder">
                        <i class="social-link__icon fa fa-twitter"></i>
                        <div class="social-link__name">Twitter</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://instagram.com/zeecoder">
                        <i class="social-link__icon fa fa-instagram"></i>
                        <div class="social-link__name">Instagram</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://github.com/ZeeCoder">
                        <i class="social-link__icon fa fa-github"></i>
                        <div class="social-link__name">GitHub</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://www.linkedin.com/in/hubertviktor/">
                        <i class="social-link__icon fa fa-linkedin"></i>
                        <div class="social-link__name">LinkedIn</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://medium.com/@ZeeCoder">
                        <i class="social-link__icon fa fa-medium"></i>
                        <div class="social-link__name">Medium</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="user user--2">
        <div class="user__info">
            <div>
                <img class="user__image" src="https://scontent-lht6-1.xx.fbcdn.net/v/t31.0-8/885673_973116592708097_5454653932100613726_o.jpg?oh=1dd71acb276fabe364bd7ba84286d14d&oe=593AEF20" alt="Avatar">
            </div>
            <div class="user__name">Viktor Hubert</div>
        </div>

        <div class="user__social">
            <div class="social-container">
                <div class="social-container__cell">
                    <a class="social-link" href="https://twitter.com/ZeeCoder">
                        <i class="social-link__icon fa fa-twitter"></i>
                        <div class="social-link__name">Twitter</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://instagram.com/zeecoder">
                        <i class="social-link__icon fa fa-instagram"></i>
                        <div class="social-link__name">Instagram</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://github.com/ZeeCoder">
                        <i class="social-link__icon fa fa-github"></i>
                        <div class="social-link__name">GitHub</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://www.linkedin.com/in/hubertviktor/">
                        <i class="social-link__icon fa fa-linkedin"></i>
                        <div class="social-link__name">LinkedIn</div>
                    </a>
                </div>
                <div class="social-container__cell">
                    <a class="social-link" href="https://medium.com/@ZeeCoder">
                        <i class="social-link__icon fa fa-medium"></i>
                        <div class="social-link__name">Medium</div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="dist/main.js"></script>

</body>
</html>
